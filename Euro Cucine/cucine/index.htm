function verify()
{

if (document.forms[0].elements[0].value=="")
{
	 alert("Enter your Name");

	 return(false);
}

 if (document.forms[0].elements[1].value=="")

	 return(false);
} 
if (document.forms[0].elements[2].value=="")
{
	 alert("Enter your Phone Number");
	 document.forms[0].elements[2].focus()
	 return(false);
}
if(isNaN(document.forms[0].elements[2].value)) 
   { 
     alert("Invalid data format.\n\nOnly numbers are allowed."); 
     document.forms[0].elements[2].value="";
	 document.forms[0].elements[2].select(); 
	 document.forms[0].elements[2].focus(); 
     return (false); 
   }
    
if(document.forms[0].elements[3].value.indexOf(" ") >= 0)
{
	alert("Please enter your email-id without any white space character.");
	 document.forms[0].elements[3].value="";
	 document.forms[0].elements[3].select(); 
	 document.forms[0].elements[3].focus(); 
	return (false);
}

if ( (document.forms[0].elements[3].value.indexOf("@") == -1) || (document.forms[0].elements[3].value.indexOf(".") == -1) )
{
	alert("Please enter a valid email-id"); 
	 document.forms[0].elements[3].value="";
	 document.forms[0].elements[3].select(); 
	 document.forms[0].elements[3].focus(); 
	return (false);
}

BeforeAtRate = document.forms[0].elements[3].value.substring(0,document.forms[0].elements[3].value.indexOf("@"));
AfterAtRate = document.forms[0].elements[3].value.substring(document.forms[0].elements[3].value.indexOf("@")+1,document.forms[0].elements[3].value.length);

if (AfterAtRate.indexOf(".") == -1)
{
	alert("Please enter a valid email-id"); 
	 document.forms[0].elements[3].value="";
	 document.forms[0].elements[3].select(); 
	 document.forms[0].elements[3].focus(); 
	return (false);
}

middle = AfterAtRate.substring(0, AfterAtRate.indexOf("."))
last = AfterAtRate.substring(AfterAtRate.indexOf(".") + 1,AfterAtRate.length)

if (BeforeAtRate.length == 0 || middle.length == 0 || last.length == 0)
{
	alert("Please enter a valid email-id"); 
	 document.forms[0].elements[3].value="";
	 document.forms[0].elements[3].select(); 
	 document.forms[0].elements[3].focus(); 
	return (false);
}
}
